<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class ="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
           <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> <i class="fa-solid fa-chevron-right fa-xs"></i></span>
           <span><i class="fa-solid fa-music fa-lg"></i></span>
           <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>

    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-chevron-right"></i>
    </a>

   <main class="friends__screen">
    <div class="user-component">
        <div class="user-component__column">
            <img 
                src="https://mblogthumb-phinf.pstatic.net/MjAyMDA0MDRfMTA5/MDAxNTg1OTgyNzM0NDc4.T5kYmq6tRhKYUyg2VReNW9Lt3XmAVFXj1nm3mgnJkWUg.k-JIS4uUip4cqMMuaqnpgdPPt2qvtkU1Lre99Y9omq8g.JPEG.rara4000/1bd7453343646f106926d6d05f85cd77cb28b0be4679593ca208a4cd0fbd88075e5592f731f6.jpg?type=w800" 
                class="user-component__avatar"/>
            <div class="user-component__text user-component__avatar--xl">
                <h4 class ="user-component__title">Donggu</h4>
             <!--   <h6 class="user-component__subtitle">테스트용</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>

    <div class ="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>channel</span>
            <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="https://yt3.googleusercontent.com/ytc/AL5GRJV3gJe0xIgopBf_U4vjPb2aPwUvFCKiBJLsohST-g=s900-c-k-c0x00ffffff-no-rj" 
                    class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text ">
                    <h4 class ="user-component__title user-component__title--not-bold">Ralo</h4>
                </div>
            </div>
            <div class="user-component__column">
                <span>2<i class="fa-solid fa-chevron-right"></i></span>
            </div>            
        </div>
    </div>

    
    
   </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-regular fa-comment fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-ellipsis fa-2xl"></i></a></li>
        </ul>
    </nav>

    



    <script src="https://kit.fontawesome.com/4315a69b3d.js" crossorigin="anonymous"></script>
</body>
</html>
